<!Doctype html>
<html>
<head>
<meta charset="utf-8">
<title>管理端-捷搜索</title>
<link href="__ROOT__/Resources/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="__ROOT__/Resources/images/logo.ico" rel="shortcut icon" type="image/x-icon" />
<link href="__ROOT__/Resources/css/admin-base.css" rel="stylesheet" type="text/css">
</head>
<body>
	<include file="./Public/Admin/nav.html" />
  <div class="tab-pane" id="article">
  	<h4>博文管理</h4>
		<div class="oper col-sm-12">
			<div class="col-sm-2">
				<a class="btn btn-primary">导出</a>
	
				<a class="btn btn-primary">刷新</a>
			</div>
			<div class="col-sm-5">	
				<div class="input-group">
			        <input type="text" class="form-control" placeholder="在这里可以搜索任何选项">
			        <span class="input-group-btn">
			            <button class="btn btn-primary" type="button">
			                <span class="glyphicon glyphicon-search"></span>&nbsp;搜 索
			            </button>
			        </span>
			    </div>
			</div>
		</div>
		 <table class="table table-hover table-bordered table-responsive">
			<thead>
				<tr>
					<th>标题</th>
					<th>分类</th>
					<th>博主</th>
					<th>点击量</th>
					<th>评论数</th>
					<th>打赏金额</th>
					<th>赞同数</th>
					<th>反对数</th>
					<th>发表时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="data.list" id="article">
					<tr>
						<td>
							<span class="table-special"><eq name="article.state" value="0">正常<else/>禁止</eq></span>&nbsp;
							{$article.title}
							&nbsp;<a target="_blank" href="http://www.jesslu.com">查看全部</a>
						</td>
						<td>
							{$article.typeName}
						</td>
						<td>
							{$article.nickName}&nbsp;<a target="_blank" href="http://www.jesslu.com">查看</a>
						</td>
						<td>{$article.clickCnt}</td>
						<td>
							{$article.cCnt}
						</td>
						<td>
							{$article.jbiCnt}捷币
						</td>
						<td>
							{$article.upCnt}
						</td>
						<td>
							{$article.downCnt}
						</td>
						<td>{$article.tm}</td>
						<td>
							<eq name="article.state" value="0"><span class="glyphicon glyphicon-lock" title="冻结"></span>
								<else/><span class="glyphicon glyphicon-ok" title="解冻"></span>
							</eq>
							<span class="glyphicon glyphicon-remove" title="删除"></span>
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
		<div class="show-page">{$data['show']}</div>
  </div>
</body>
<script type="text/javascript" src="__ROOT__/Resources/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="__ROOT__/Resources/js/bootstrap.min.js"></script>
</html>
