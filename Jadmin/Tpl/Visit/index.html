<!Doctype html>
<html>
<head>
<meta charset="utf-8">
<title>管理端-捷搜索</title>
<link href="__ROOT__/Resources/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="__ROOT__/Resources/images/logo.ico" rel="shortcut icon" type="image/x-icon" />
<link href="__ROOT__/Resources/css/admin-base.css" rel="stylesheet" type="text/css">
</head>
<body>
	<include file="./Public/Admin/nav.html" />
    <div class="tab-pane" id="visit">
  		<h4>访问管理</h4>
				<div class="oper col-sm-12">
			<div class="col-sm-2">
				<a class="btn btn-primary">导出</a>
	
				<a class="btn btn-primary">刷新</a>
			</div>
			<div class="col-sm-5">	
				<div class="input-group">
			        <input type="text" class="form-control" placeholder="在这里可以搜索任何选项">
			        <span class="input-group-btn">
			            <button class="btn btn-primary" type="button">
			                <span class="glyphicon glyphicon-search"></span>&nbsp;搜 索
			            </button>
			        </span>
			    </div>
			</div>
		</div>
		 <table class="table table-hover table-bordered table-responsive">
			<thead>
				<tr>
					<th>访问页面</th>
					<th>来源页面</th>
					<th>关键词</th>
					<th>IP</th>
					<th>访问时间</th>
				</tr>
			</thead>
			<tbody>
				<volist name="data.list" id="visit">
					<tr>
						<td>
							<a href="{$visit.vPage}">{$visit.vPage}</a>
							<span class="table-special">[{$visit.vpCnt}]</span>
						</td>
						<td>
							<a href="{$visit.fPage}">{$visit.fPage}</a>
							<span class="table-special">[{$visit.fpCnt}]</span>
						</td>
						<td>
							<span class="table-special">{$visit.keyword}</span>
							<span class="table-special">[{$visit.kCnt}]</span>
							&
							<span class="table-special">{$visit.form}</span>
							<span class="table-special">[{$visit.fCnt}]</span>
						</td>
						<td>
							{$visit.ip}
							<span class="table-special">[{$visit.ipCnt}]</span>
							<span class="table-special">{$visit.ipArea}</span>
						</td>
						<td>{$visit.tm}</td>
					</tr>
				</volist>
			</tbody>
		</table>
		<div class="show-page">{$data['show']}</div>
  </div>
</body>
<script type="text/javascript" src="__ROOT__/Resources/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="__ROOT__/Resources/js/bootstrap.min.js"></script>
</html>
