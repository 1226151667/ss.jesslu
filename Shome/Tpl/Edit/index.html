<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="__ROOT__/Resources/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="__ROOT__/Resources/images/logo.ico" rel="shortcut icon" type="image/x-icon" />
<style>
/*背景图片*/
.scanlines {position: fixed;top: 0px;left: 0px;width: 100%;height:100%;z-index: -1;background: url(__ROOT__/Resources/images/tile.png);}
#edit{height:auto;width:800px;margin:0 auto;margin-top:100px;}
#edit h2{margin-bottom:50px;}
#btn{margin-top:20px;}
#btn a{font-size:18px;}
.title{color:white;font-size:25px;margin-bottom:20px;}
@media only screen and (max-width: 767px){#edit{margin-top:0px;}}
</style>
</head>
<body leftmargin=0 topmargin=0 ondragstart='return false' onselectstart ='return false'>
<div class="scanlines"></div>
<div id="edit">
	<h2 class="title">
		<switch name="type">
			<case value="1">欢迎进入提问编辑区</case>
			<case value="2">欢迎进入文章编辑区</case>
			<case value="3">欢迎进入答案编辑区</case>
		</switch>
	</h2>
	<neq name="type" value="3">
		<div style="height:60px;width:100%;"><input type="text" name="tt" class="input input-lg col-sm-12" placeholder="标题"></div>
		<div style="height:60px;width:100%;">
			<select name="t" class="input input-lg col-sm-12">
				<volist name="tList" id="v">
					<option value="{$v.id}">{$v.name}</option>
				</volist>
			</select>
		</div>
	</neq>
	<div> 	
	 	<!-- 加载编辑器的容器 -->
	    <script id="container" name="content" type="text/plain">正文......</script>
	    <!-- 配置文件 -->
	    <script type="text/javascript" src="__ROOT__/Resources/edit/ueditor.config.js"></script>
	    <!-- 编辑器源码文件 -->
	    <script type="text/javascript" src="__ROOT__/Resources/edit/ueditor.all.js"></script>
	    <!-- 实例化编辑器 -->
	    <script type="text/javascript">
	        var ue = UE.getEditor('container',{
	            toolbars:[
	                        [
	                            'source','insertcode','italic','underline','strikethrough','simpleupload','insertimage','map','link',     'indent','horizontal','justifyleft','justifyright','justifycenter','justifyjustify','forecolor',
	                            'backcolor','insertorderedlist','insertunorderedlist','fullscreen','rowspacingtop','rowspacingbottom',
	                            'pagebreak','attachment','lineheight','edittip ','autotypeset','preview'
	                        ]
	                    ]
	        });
	    </script>
	</div>
    <div class="col-sm-12" id="btn">
	    <a id="{$type}" qId="{$qId}" class="btn btn-primary col-sm-4 edit-sub"><span class="glyphicon glyphicon-ok"></span>&nbsp;立&nbsp;即&nbsp;发&nbsp;表</a>
	    <a class="btn btn-primary col-sm-4 col-sm-offset-4"><span class="glyphicon glyphicon-remove"></span>&nbsp;取&nbsp;消</a>
	</div>
</div>
<div id="nt"></div>
</body>
<script type="text/javascript" src="__ROOT__/Resources/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="__ROOT__/Resources/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__ROOT__/Resources/js/jquery.backstretch.min.js"></script>
<script type="text/javascript" src="__ROOT__/Resources/js/reset.js"></script>
<script type="text/javascript" src="__ROOT__/Resources/js/visitInfo.js"></script>
<script type="text/javascript" src="__ROOT__/Resources/js/base.js"></script>
<script type="text/javascript" src="__ROOT__/Resources/js/operate.js"></script>
</html>
