<script>
var imgArr = ["banner1.png","banner2.png","banner3.png","banner4.png"];
var imgNum = imgArr.length;
var img = $("#bg img");
var i = 3;
function imgChange(){
	var imgAttr = "__ROOT__/Resources/images/"+imgArr[i];
	img.attr("src",imgAttr);
	if(i==(imgNum-1)){
		i=0;
	}else{
		i++;
	}
}
imgChange();
lbSet = self.setInterval("imgChange()",3000);

	var key = $("input[name='key']").val().trim();
	window.location = "__ROOT__/index.php/Ss/index/key/"+key;
});
//按下Enter键搜索
$(document).on('keyup',function(e){
      if(e.keyCode === 13){
   		var frs = $("input[name='key']").is(":focus");
		if(frs){
			$(".sosuo").click();
		}
      }
});
