<style>
*{margin:0px;padding:0px;}
ul,li{list-style:none;}
a,a:hover{text-decoration:none;}
/*pcNav*/
#pcNav{background:#3c3c3c;width:100%;height:auto;}
#pcNav .type,.enter{height:auto;}
#pcNav .type ul li,#pcNav .enter ul li{padding:0px;}
#pcNav ul li a{color:#9d9d9d;}
#pcNav .type ul li{font-size:1.4em;text-align:center;height:100px;}
#pcNav .type .nav a{display:block;height:100px;padding-top:40px;}
#pcNav .type .logo img{height:100px;}
#pcNav .enter ul li{height:30px;margin-top:70px;}
#pcNav .enter ul li a{height:30px;display:block;text-align:center;padding-top:4px;}
@media (min-width:768px){
	#pcNav .type ul li{font-size:1em;}
	#pcNav .enter ul li{font-size:0.8em;}
}
@media (min-width:992px){
	#pcNav .type ul li{font-size:1.4em;}
	#pcNav .enter ul li{font-size:1em;} 
}
@media (min-width:1200px){

}
/*/pcNav*/
/*phoneNav*/
.navbar-default{background:#3c3c3c;border:none;}
.navbar-default .navbar-nav>li>a{color:#8e8e8e;}
.navbar-default .navbar-nav>li>a:hover,.navbar-default .navbar-nav>li>a:focus{color:white;background-color:transparent;background:#2894ff;}
.navbar-brand{padding:0px;}
/*/phoneNav*/

<script>
$("#pcNav ul li").hover(function(){
	$(this).css({"background":"#008cba"});
	$(this).find("a").css("color","white");
},function(){
	$(this).css("background","#3c3c3c");
	$(this).find("a").css("color","#9d9d9d");
});
